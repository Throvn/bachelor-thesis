<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List DAOs</title>
</head>

<body>
    <h1>List of Coingecko âˆ© Santiment Projects</h1>
    <ol id="table">
    </ol>
    <script>
        fetch('./preprocessing/geckoSantiSlugs.json')
            .then(res => res.json())
            .then(json => {
                let str = "";
                for (slug of json) {
                    str += `<li><a href='./coin.html?id=${slug}'>${slug}</a></li>`;
                }
                document.getElementById('table').insertAdjacentHTML('beforeend', str);
            })
            .catch(console.error)
    </script>
</body>

</html>
